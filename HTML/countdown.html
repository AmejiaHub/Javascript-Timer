<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!--CODE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="currentTimeDate">
        <p><b>Current Date & Time</b></p>
        <p id="time"></p>
    </div>

    <div class="container">
        <div class="watch">
            <div class="time">
                <p><span id="timer">00:00:00</span></p>
            </div>

            <form>
                <label for="hours"><h4>Hours:</h4></label><br>
                <input type="number" id="hours" min="0" max="24" value="0"><br><br>
                <label for="minutes"><h4>Minutes:</h4></label><br>
                <input type="number" id="minutes" min="0" max="60" value="0"><br><br>
                <label for="seconds"><h4>Seconds:</h4></label><br>
                <input type="number" id="seconds" min="0" max="60" value="0"><br><br>       
            </form>
            
            <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <audio id="alarm" src="/mixkit-vintage-warning-alarm-990.wav"></audio>

    <!--BOOTSTRAP and LOCAL JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Javascript/countdown.js"></script>

</body>
</html>
